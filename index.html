<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">The test survey</h1>
    <p id="description">This is a placeholder text for the survey</p>
    <form id="survey-form">
      <fieldset>
        <legend>General Information</legend>
      <label id="name-label">Full Name</label>
      <input type="text" id="name" required 
      placeholder="Eg. John Wick" size="15">
      <label id="email-label">Your Email</label>
      <input type="email" id="email" required 
      placeholder="Eg. John@email.com" size="15">
      <label id="number-label">Contact Number</label>
      <input type="number" id="number" min="10" max="15" 
      placeholder="+989123456789" size="15">
      </fieldset>
      <fieldset>
        <legend>Select one</legend>
      <label for="dropdown"><label>
      <select id="dropdown" name="dropdown">
        <option selected value="default" disabled>
          Which genre of games do you like?</option>
        <option value="action">Action</option>
        <option value="rpg">RPG</option>
        <option value="horror">Horror</option>
        <option value="racing">Racing</option>
        <option value="sports">Sports</option>
        <option value="multiplayer">Multiplayer</option>
        <option value="other">Other</option>
      </select>
      </fieldset>
      <fieldset>
        <legend>How many hours do you play games in a day?</legend>
      <label for="twoh">Two Hours or less</label>
      <input id="twoh" type="radio" value="twoh" name="hours">
      <label for="three">Three to four hours</label>
      <input id="three" type="radio" value="three" name="hours">
      <label for="more">More than four hours</label>
      <input id="more" type="radio" value="more" name="hours">
      </fieldset>
      <fieldset>
        <legend>What platforms do you play on? (Select at least one)</legend>
        <label for="pc">PC</label>
        <input type="checkbox" value="pc" name="platform">
        <label for="console">Consoles(Xbox,Ps,Nintendo Switch)</label>
        <input type="checkbox" value="console" name="platform">
        <label for="mobile">Mobile</label>
        <input type="checkbox" value="check" name="platform">
      </fieldset>
      <fieldset>
        <legend>Tell us more about your gaming experiences</legend>
        <label for="comments">Comment</label>
        <textarea cols="10" rows="5" name="comments" 
        placeholder="Enter your comments here..."></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
      
    </form>
  </body>
</html>
